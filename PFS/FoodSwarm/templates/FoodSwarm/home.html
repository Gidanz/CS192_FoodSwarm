{% extends "Foodswarm/base.html" %}
{% load static %}
{% block title %}
<title>Foodswarm - Home</title>
{% endblock %}

{% block content %}

<main role="main" class="container pt-sm-3">
  <div class="card-deck">
    {% for foodstall in FoodStalls %}
      {% if foodstall.request|length == 2 %}
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" src="{% static 'FoodSwarm/STALLS/' %}{{foodstall.name}}.png" onerror="this.src='https://images.unsplash.com/photo-1521473717695-e8f5635b7f6a'" alt="">
          <div class="card-body">
            <h3 class="card-text">{{ foodstall.name}}</h3>
            <!--<p class="card-text">CROWDED</p>-->
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'FoodStall-Detail' foodstall.id %}" role="button">View</a>
                <!--<a class="btn btn-sm btn-outline-secondary" href="#" role="button">Update</a>-->
              </div>
              <!--<small class="text-muted">LAST UPDATED: 9 mins</small>-->
            </div>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</main>

{% endblock content %}
