{% extends "Foodswarm/base.html" %}

{% block title %}
<title>Foodswarm - Home</title>
{% endblock %}

{% block content %}

<main role="main" class="container pt-sm-3">
  <div class="card-columns">
    {% for foodstall in foodstalls %}
    <div class="card mb-4 box-shadow">
      <img class="card-img-top" src="" alt="no source image">
      <div class="card-body">
        <h3 class="card-text">{{ foodstall.name}}</h3>
        <p class="card-text">CROWDED</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'FoodSwarm-Page' foodstall.pk %}" role="button">View</a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'FoodSwarm-Update' foodstall.pk %}" role="button">Update</a>
          </div>
          <small class="text-muted">9 mins</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>

{% endblock content %}
